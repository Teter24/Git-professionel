<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike Clone – Promotions</title>

  <link rel="stylesheet" href="sale.css">
</head>
<body>

  <header class="header">
    <nav class="nav">
      <a href="index.html">Accueil</a>
      <a href="sale.html" class="active">Vente</a>
    </nav>
  </header>

  <main class="container">

    <h1>Promotions</h1>
    <p>Découvrez nos meilleures offres du moment.</p>

    <section class="filtres">
      <label>
        Catégorie :
        <select>
          <option>Toutes</option>
          <option>Homme</option>
          <option>Femme</option>
          <option>Enfant</option>
        </select>
      </label>

      <label>
        Trier par :
        <select>
          <option>Prix croissant</option>
          <option>Prix décroissant</option>
        </select>
      </label>
    </section>

    <section class="produits">

      <article class="produit">
        <h2>Nike Air Max</h2>
        <p class="ancien-prix">150 €</p>
        <p class="nouveau-prix">99 €</p>
        <span class="badge">-34%</span>
      </article>

      <article class="produit">
        <h2>Nike Dunk Low</h2>
        <p class="ancien-prix">120 €</p>
        <p class="nouveau-prix">79 €</p>
        <span class="badge">-35%</span>
      </article>

      <article class="produit">
        <h2>Nike Pegasus</h2>
        <p class="ancien-prix">140 €</p>
        <p class="nouveau-prix">89 €</p>
        <span class="badge">-36%</span>
      </article>

    </section>

  </main>

  <footer class="footer">
    <p>© Nike Clone </p>
  </footer>

</body>
</html>
